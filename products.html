<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Watches - QUAD JEWELLERS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0;
            list-style: none;
        }
        nav ul li {
            margin: 5px;
        }
        nav ul li a {
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        .category-container, .watch-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .category-box, .watch-item {
            flex: 1 1 300px;
            margin: 10px;
            text-align: center;
        }
        .watch-item img {
            max-width: 100%;
            height: auto;
        }
        footer .social-media {
            display: flex;
            justify-content: center;
            padding: 0;
            list-style: none;
        }
        footer .social-media li {
            margin: 0 5px;
        }
        footer .social-media img {
            width: 30px;
            height: 30px;
        }
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                text-align: center;
            }
            .category-container, .watch-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>QUADS JEWELLERS</h1>
        <p>Elegant Timepieces for Every Occasion</p>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">View Watches</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <section id="categories">
        <h2>Choose Your Style</h2>
        <div class="category-container">
            <a href="#mens-watches" class="category-box">Men’s Watches</a>
            <a href="#womens-watches" class="category-box">Women’s Watches</a>
        </div>
    </section>
    <section id="mens-watches">
        <h2>Men’s Luxury Watches</h2>
        <div class="watch-container">
            <div class="watch-item">
                <img src="images/watch6.jpg" alt="Men's Watch 1">
                <p>Luxury Chronograph</p>
                <span>R499.99</span>
                <p class="stock-status">In Stock</p>
            </div>
        </div>
    </section>
    <section id="womens-watches">
        <h2>Women’s Elegant Watches</h2>
        <div class="watch-container">
            <div class="watch-item">
                <img src="images/watch4.jpg" alt="Women's Watch 1">
                <p>Diamond Accent Watch</p>
                <span>R399.99</span>
                <p class="stock-status">In Stock</p>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-content">
            <ul class="social-media">
                <li><a href="#"><img src="images/twitter.jfif" alt="Twitter"></a></li>
                <li><a href="#"><img src="images/Facebook_logo.jpeg" alt="Facebook"></a></li>
                <li><a href="#"><img src="images/instagram.jfif" alt="Instagram"></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
