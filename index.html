    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 30px 0;
        }

        header h1 {
            font-size: 3rem;
        }

        header p {
            font-size: 1.2rem;
        }

        /* Navbar Styling */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav li {
            margin: 0 15px; /* Space between links */
        }

        nav a {
            text-decoration: none;  
            color: inherit;          
            font-size: 18px;
            font-weight: normal;    
            transition: all 0.3s ease; 

        /* On Hover */
        nav a:hover {
            font-weight: bold;  /* Make text bold on hover */
            color: white;     /* Keep the color same as the original (no blue) */
        }

        /* Slideshow container */
        .slideshow-container {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }

        /* Hide all slides initially */
        .mySlides {
            display: none;
            width: 100%;
            height: 400px; /* Fixed height for equal sizing */
            object-fit: cover; /* Ensure images scale correctly */
            transition: opacity 1s ease-in-out; /* Smooth transition */
        }

        /* Dots container */
        .dots-container {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .dot.active {
            background-color: #717171;
        }

        /* Footer Styling */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .row {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .col {
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }

        footer a:hover {
            color: blue;
        }

        .footer-content {
            margin-top: 15px;
        }

        .social-media {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-media li {
            display: inline-block;
        }

        .social-media a {
            display: block;
            width: 40px;
            height: 40px;
        }

        .social-media img {
            width: 100%;
            height: 100%;
            display: block;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        footer {
            margin-top: auto;
        }

    </style>
</head>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    

            for (let i = 0; i < dots.length; i++) {
                dots[i].classList.remove("active");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].classList.add("active");
            setTimeout(showSlides, 2000); // Reduced timeout to 2 seconds
        }
    </script>
