<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - QUADS JEWELLERS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 30px 0;
        }

        /* Navbar Styling */
        nav ul {
            list-style: none;
            padding: 5px;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #222;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #4CAF50;
            border-radius: 5px;
        }

        /* Slideshow Styling */
        .slideshow-container {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }

        .mySlides {
            display: none;
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            outline: none;
        }

        .prev { left: 0; }
        .next { right: 0; }

        .dots-container {
            text-align: center;
            padding: 10px;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 5px;
            background-color: gray;
            display: inline-block;
            border-radius: 50%;
            cursor: pointer;
        }

        .dot.active { background-color: #4CAF50; }

        /* Product Grid */
        .product-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover { transform: translateY(-5px); }

        .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }

        .cta-button:hover { background-color: #45a049; }

        /* Review Section */
        #review-section {
            background-color: #f9f9f9;
            padding: 40px 20px;
            text-align: center;
        }

        .stars {
            color: #FFD700;
            font-size: 20px;
            cursor: pointer;
        }

        .review-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .review-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        /* Footer Styling */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .social-media img {
            width: 40px;
            height: 40px;
            margin: 0 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>QUADS JEWELLERS</h1>
        <p>Elegant Timepieces for Every Occasion</p>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">View Watches</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="https://www.google.com/maps/search/jewellery+stores+in+Port+Elizabeth" target="_blank">Nearby Stores</a></li>
        </ul>
    </nav>


   

    <section id="featured-products">
        <h2 style="text-align: center;">Featured Watches</h2>
        <div class="slideshow-container">
            <img class="mySlides" src="images/photo1.png" alt="Luxury Watch 1">
            <img class="mySlides" src="images/photo2.png" alt="Luxury Watch 2">
            <img class="mySlides" src="images/photo3.png" alt="Luxury Watch 3">
            <button class="prev" onclick="changeSlide(-1)">❮</button>
            <button class="next" onclick="changeSlide(1)">❯</button>
        </div>
        <div class="dots-container">
            <span class="dot" onclick="setSlide(0)"></span>
            <span class="dot" onclick="setSlide(1)"></span>
            <span class="dot" onclick="setSlide(2)"></span>
        </div>
    </section>

    <section id="review-section">
        <h2>Customer Reviews</h2>
        <div class="review-form">
            <p>Rate our service:</p>
            <span class="stars" onclick="setRating(1)">★</span>
            <span class="stars" onclick="setRating(2)">★</span>
            <span class="stars" onclick="setRating(3)">★</span>
            <span class="stars" onclick="setRating(4)">★</span>
            <span class="stars" onclick="setRating(5)">★</span>
            <br>
            <textarea placeholder="Write your review here..."></textarea>
            <button class="submit-btn">Submit</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <!--Footer content, ie social media platforms -->
        <div class="container">
          <div class="row">
            <div class="col">
             
             <a href="footerInfo.html#Refunds;">Refunds policy</a>
            </div>
            <div class="col">
             <a href="footerInfo.html#terms">Terms and conditions</a> 
            </div>
            <div class="col">
              <a href="contact.html"> ©2025, Quad Jewellers Products</a>
            
            </div>
          </div>
        </div>
            <div class="footer-content">
              
              <ul class="social-media">
                <li><a href="https://x.com/?lang=en-za&mx=2" target="_blank" aria-label="Follow us on Twitter">
                  <img src="images/twitter.jfif" alt="" role="presentation">
                </a></li>
                <li><a href="https://www.facebook.com/login.php/" target="_blank" aria-label="Follow us on Facebook">
                  <img src="images/Facebook_logo.jpeg" alt="" role="presentation">
                </a></li>
                <li><a href="https://www.instagram.com/accounts/login/" target="_blank" aria-label="Follow us on Instagram">
                  <img src="images/instagram.jfif" alt="" role="presentation">
                </a></li>
               
              </ul>
            </div>
            
  </footer>

    <script>
        let slideIndex = 0;
        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) slides[i].style.display = "none";
            slideIndex = (slideIndex + 1) % slides.length;
            slides[slideIndex].style.display = "block";
            setTimeout(showSlides, 3000);
        }
        showSlides();
    </script>

</body>
</html>
