<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - QUADS JEWELLERS</title>
    <style>
        /* Center the slideshow */
        .slideshow-container {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }

        .mySlides {
            display: none;
            position: absolute;
            width: 100%;
            animation: rotateSlide 1.5s ease-in-out;
        }

        /* ðŸš€ New 360-degree rotation effect */
        @keyframes rotateSlide {
            from {
                transform: rotate(0deg) scale(0.8);
                opacity: 0;
            }
            to {
                transform: rotate(360deg) scale(1);
                opacity: 1;
            }
        }

        /* Dots for navigation */
        .dots-container {
            text-align: center;
            margin-top: 15px;
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.6s;
        }

        .active, .dot:hover {
            background-color: #717171;
        }
    </style>
</head>
<body>

    <section id="featured-products">
        <h2 style="text-align: center;">Featured Watches</h2>

        <div class="slideshow-container">
            <img class="mySlides" src="images/photo7.png" style="width:100%" alt="Luxury Watch 1">
            <img class="mySlides" src="images/photo1.png" style="width:100%" alt="Luxury Watch 2">
            <img class="mySlides" src="images/photo2.png" style="width:100%" alt="Luxury Watch 3">
        </div>

        <div class="dots-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </section>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}

            for (let i = 0; i < dots.length; i++) {
                dots[i].classList.remove("active");
            }

            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].classList.add("active");

            setTimeout(showSlides, 3000); // Change slide every 3 seconds
        }
    </script>

</body>
</html>
