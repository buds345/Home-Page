<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - QUADS JEWELLERS</title>
    
    <!-- Bootstrap CSS -->
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Center the slideshow */
        .slideshow-container {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }

        .mySlides {
            display: none;
            position: absolute;
            width: 100%;
            animation: rotateSlide 1.5s ease-in-out;
        }

        /* 360-degree rotation effect */
        @keyframes rotateSlide {
            from {
                transform: rotate(0deg) scale(0.8);
                opacity: 0;
            }
            to {
                transform: rotate(360deg) scale(1);
                opacity: 1;
            }
        }

        /* Dots for navigation */
        .dots-container {
            text-align: center;
            margin-top: 15px;
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.6s;
        }

        .active, .dot:hover {
            background-color: #717171;
        }
        /* Footer Styling */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Footer Links */
        footer a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }

        footer a:hover {
            color: blue;
        }

        /* Social Media Icons */
        .social-media {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-media li {
            display: inline-block;
        }

        .social-media img {
            width: 40px;
            height: 40px;
            display: block;
        }

        /* Ensure Footer Stays at Bottom */
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        footer {
            margin-top: auto;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Welcome to QUADS JEWELLERS</h1>
        <p>Elegant Timepieces for Every Occasion</p>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">View Watches</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Slideshow Section -->
    <section id="featured-products">
      <h2 style="text-align: center;">Featured Watches</h2>

      <div class="slideshow-container">
          <img class="mySlides" src="images/photo7.png" style="width:100%" alt="Luxury Watch 1">
          <img class="mySlides" src="images/photo1.png" style="width:100%" alt="Luxury Watch 2">
          <img class="mySlides" src="images/photo2.png" style="width:100%" alt="Luxury Watch 3">
      </div>

      <div class="dots-container">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
      </div>
  </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <a href="footerInfo.html#Refunds;">Refunds Policy</a>
            <a href="footerInfo.html#terms">Terms and Conditions</a>
            <a href="contact.html">Â©2025, Quad Jewellers Products</a>
        </div>

        <div class="footer-content">
            <ul class="social-media">
                <li><a href="#"><img src="images/twitter.jfif" alt="Twitter"></a></li>
                <li><a href="#"><img src="images/Facebook_logo.jpeg" alt="Facebook"></a></li>
                <li><a href="#"><img src="images/instagram.jfif" alt="Instagram"></a></li>
            </ul>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
      let slideIndex = 0;
      showSlides();

      function showSlides() {
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");

          for (let i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";
          }

          slideIndex++;
          if (slideIndex > slides.length) {slideIndex = 1}

          for (let i = 0; i < dots.length; i++) {
              dots[i].classList.remove("active");
          }

          slides[slideIndex - 1].style.display = "block";
          dots[slideIndex - 1].classList.add("active");

          setTimeout(showSlides, 3000); // Change slide every 3 seconds
      }
  </script>
</body>
</html>
