<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - QUADS JEWELLERS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .product-container {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 5px;
        }
        h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .price {
            font-size: 20px;
            color: red;
            font-weight: bold;
        }
        .old-price {
            font-size: 16px;
            text-decoration: line-through;
            color: gray;
        }
        p {
            font-size: 16px;
            color: #333;
        }
        .btn-container {
            margin-top: 15px;
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            background: black;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        .button:hover {
            background: gray;
        }
        .cart-btn {
            background: #ff9800;
            margin-left: 10px;
        }
        .cart-btn:hover {
            background: #e68900;
        }
    </style>
</head>
<body>

    <div class="product-container">
        <h1 id="product-name">Loading...</h1>
        <img id="product-image" src="" alt="Product Image">
        <p class="price" id="product-price"></p>
        <p class="old-price" id="old-price"></p>
        <p id="product-description"></p>
        <div class="btn-container">
            <a href="index.html" class="button">Back to Home</a>
            <a href="#" class="button cart-btn">Add to Cart</a>
        </div>
    </div>

    <script>
        // Get product details from URL
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById("product-name").textContent = urlParams.get("name");
        document.getElementById("product-image").src = urlParams.get("image");
        document.getElementById("product-price").textContent = "Discounted Price: " + urlParams.get("price");
        document.getElementById("old-price").textContent = "Original Price: " + urlParams.get("oldPrice");
        document.getElementById("product-description").textContent = urlParams.get("description");
    </script>

</body>
</html>
